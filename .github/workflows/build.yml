name: Release Ticket Grabber

on:
  push:
    tags:
      - 'v*' # e.g. v1.0, v1.0.1

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: pyinstaller --noconfirm --onefile --windowed --manifest app.manifest --name "抢票工具_Windows" ticket_grabber.py

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        # Do not use --onefile for macOS GUI apps, it can cause issues with the app not launching correctly.
        run: pyinstaller --noconfirm --windowed --name "抢票工具_macOS" ticket_grabber.py

      - name: Package macOS .app into a .zip
        if: matrix.os == 'macos-latest'
        run: zip -r "抢票工具_macOS.zip" "dist/抢票工具_macOS.app"

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/抢票工具_Windows.exe

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: 抢票工具_macOS.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
